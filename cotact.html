<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Leo</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: white;
            text-align: center;
        }
        header {
            background: rgba(0, 0, 0, 0.85);
            padding: 20px;
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 2px;
        }
        nav {
            margin: 20px;
        }
        nav a {
            color: white;
            margin: 15px;
            text-decoration: none;
            font-size: 18px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            padding: 50px;
            max-width: 600px;
            margin: auto;
            text-align: left;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, textarea {
            margin: 10px 0;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }
        button {
            background: #ff9800;
            color: white;
            padding: 12px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background: #e68900;
        }
        footer {
            background: rgba(0, 0, 0, 0.85);
            padding: 10px;
            font-size: 14px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>Contact Leo</header>
    <nav>
        <a href="./index.html">Home</a>
        </nav>

    <section id="contact">
        <h1>Get in Touch</h1>
        <p>Have a question or want to work with me? Fill out the form below!</p>
        <form onsubmit="sendMessage(event)">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>&copy; 2025 Leo. All rights reserved.</footer>

    <script>
        function sendMessage(event) {
            event.preventDefault();
            alert("Thank you for contacting Leo! I will get back to you soon.");
        }
    </script>
</body>
</html>
